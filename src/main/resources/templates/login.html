<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Inicio de Sesión</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	
	<br>
	
	<div class="container">
		<div class="row vh-100 justify-content-center">
			<div class="col-md-6 col-md-offset-3">


				<h1>Inicio de sesión</h1>
				<form th:action="@{/login}" method="post">

					<div th:if=${param.error}>
						<div class="alert alert-danger">Usuario o contraseña
							inválidos</div>
					</div>

					<div th:if=${param.logout}>
						<div class="alert alert-info">Ha cerrado sesión exitosamente
						</div>
					</div>

					<div class="form-group">
						<label class="control-label" for="username">Nombre de
							usuario : </label> <input id="username" name="username" type="text"
							class="form-control" required autofocus="autofocus"
							placeholder="Digite su email ID">
					</div>
					
					<br>
					
					<div class="form-group">
						<label class="control-label" for="password">Password : </label> <input
							id="password" name="password" type="password"
							class="form-control" required autofocus="autofocus"
							placeholder="Digite su password">
					</div>


					<br>
					<div class="form-group">
						<div class="row">
							<div class="col-md-6 col-md-offset-3">
								<input type="submit" class="form-control btn btn-primary"
									id="login-submit" value="Iniciar sesión">

							</div>
						</div>
					</div>
				</form>
				<div class="form-group">
					<span>Si eres nuevo usuario <a th:href="@{/registro}">regístrate
							aquí</a></span>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
