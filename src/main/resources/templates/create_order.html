<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Crear Orden</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<h1>Crear Nueva Orden</h1>

		<form th:action="@{/producto/save_orden}" method="post">

			<div class="mb-3">
				<label for="formGroupExampleInput" class="form-label">Nombre
					Producto</label> <input type="text" class="form-control"
					id="formGroupExampleInput" name="nombre"
					placeholder="Escriba el nombre del cliente">
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput2" class="form-label">Apellido</label>
				<input type="text" class="form-control" id="formGroupExampleInput2"
					name="apellido" placeholder="Escriba el apellido del cliente">
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput" class="form-label">Producto</label>
				<input type="text" class="form-control" id="formGroupExampleInput"
					name="producto" placeholder="Escriba el nombre del producto">
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput" class="form-label">CI</label> <input
					type="text" class="form-control" id="formGroupExampleInput"
					name="ci" placeholder="Escriba el nombre del producto">
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput" class="form-label">Cantidad</label>
				<input type="text" class="form-control" id="formGroupExampleInput"
					name="cantidad" placeholder="Escriba el nombre del producto">
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput" class="form-label">Tipo
					de Pago</label> <input type="text" class="form-control"
					id="formGroupExampleInput" name="tipo_pago"
					placeholder="Escriba el nombre del producto">
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput" class="form-label">Tipo
					de Orden</label> <input type="text" class="form-control"
					id="formGroupExampleInput" name="tipo_orden"
					placeholder="Escriba el nombre del producto">
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput2" class="form-label">Total</label>
				<input type="text" class="form-control" id="formGroupExampleInput2"
					name="total" placeholder="Escriba el precio del producto">
			</div>

			<button type="submit" class="btn btn-success">Guardar</button>
		</form>
	</div>
	
</body>
</html>
