<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Crear Producto</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<h1>Crear Productos</h1>

		<form th:action="@{/producto/save}" method="post">
		
			<div class="mb-3">
				<label for="formGroupExampleInput" class="form-label">Nombre
					Producto</label> <input type="text" class="form-control"
					id="formGroupExampleInput" name="nombre"
					placeholder="Escriba el nombre del producto">
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput2" class="form-label">Descripcion
					del Producto</label> <input type="text" class="form-control"
					id="formGroupExampleInput2" name="descripcion"
					placeholder="Escriba la descripcion del producto">
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput2" class="form-label">Precio
					del Producto</label> <input type="text" class="form-control"
					id="formGroupExampleInput2" name="precio"
					placeholder="Escriba el precio del producto">
			</div>
			
			<button type="submit" class="btn btn-success">Guardar</button>
		</form>
	</div>

</body>
</html>
