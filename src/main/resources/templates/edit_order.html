<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Actualizar Orden</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<h1>Actualizar Orden</h1>

		<form th:action="@{/producto/save_orden}" method="post">
			<input type="hidden" name="id" th:value="${producto.id}">

			<div class="mb-3">
				<label for="formGroupExampleInput" class="form-label">Nombre
					Producto</label> <input type="text" class="form-control"
					id="formGroupExampleInput" name="nombre"
					th:value="${producto.nombre}">
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput2" class="form-label">Apellido</label>
				<input type="text" class="form-control" id="formGroupExampleInput2"
					name="apellido" th:value="${producto.apellido}">
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput" class="form-label">Producto</label>
				<input type="text" class="form-control" id="formGroupExampleInput"
					name="producto" th:value="${producto.producto}">
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput" class="form-label">CI</label> <input
					type="text" class="form-control" id="formGroupExampleInput"
					name="ci" th:value="${producto.ci}">
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput" class="form-label">Cantidad</label>
				<input type="text" class="form-control" id="formGroupExampleInput"
					name="cantidad" th:value="${producto.cantidad}">
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput" class="form-label">Tipo
					de Pago</label> <input type="text" class="form-control"
					id="formGroupExampleInput" name="tipo_pago"
					th:value="${producto.tipo_pago}">
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput" class="form-label">Tipo
					de Orden</label> <input type="text" class="form-control"
					id="formGroupExampleInput" name="tipo_orden"
					th:value="${producto.tipo_orden}">
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput2" class="form-label">Total</label>
				<input type="text" class="form-control" id="formGroupExampleInput2"
					name="total" th:value="${producto.total}">
			</div>

			<button type="submit" class="btn btn-success">Actualizar</button>
		</form>
	</div>

</body>
</html>
