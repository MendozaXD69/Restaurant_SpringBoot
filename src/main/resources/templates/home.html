<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista de Productos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">

		<h1>Lista de Productos</h1>

		<a th:href="@{/producto/create}" class="btn btn-primary">Nuevo Producto</a>

		<table class="table">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nombre</th>
					<th scope="col">Descripción</th>
					<th scope="col">Precio</th>
					<th scope="col">Acción</th>
					<th scope="col">Acción</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="producto:${producto}">
					<td scope="row" th:text="${producto.id}"></td>
					<td scope="row" th:text="${producto.nombre}"></td>
					<td scope="row" th:text="${producto.descripcion}"></td>
					<td scope="row" th:text="${producto.precio}"></td>
					<td><a th:href="@{/producto/edit/{id} (id=${producto.id}) }" class="btn btn-warning">Editar</a></td>
					<td><a th:href="@{/producto/delete/{id} (id=${producto.id}) }" class="btn btn-danger">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
