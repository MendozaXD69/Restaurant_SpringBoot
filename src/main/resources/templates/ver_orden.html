<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista de Productos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="">Lista de Ordenes</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav"></div>
				</div>
		</nav>

		<br> <a th:href="@{/producto/create_order}"
			class="btn btn-primary">Nueva Orden</a> <a
			th:href="@{/producto}" class="btn btn-primary">Menú
			Principal</a>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nombre</th>
					<th scope="col">Producto</th>
					<th scope="col">Cantidad</th>
					<th scope="col">Total</th>
					<th scope="col">Acción</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="producto:${producto}">
					<td scope="row" th:text="${producto.id}"></td>
					<td scope="row" th:text="${producto.nombre}"></td>
					<td scope="row" th:text="${producto.descripcion}"></td>
					<td scope="row" th:text="${producto.precio}"></td>
					<td><a th:href="@{/producto/edit/{id} (id=${producto.id}) }"
						class="btn btn-warning">Editar</a></td>
					<td><a th:href="@{/producto/delete/{id} (id=${producto.id}) }"
						class="btn btn-danger">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
